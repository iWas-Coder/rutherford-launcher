<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Custom-made (bespoke) Minecraft Launcher built in Electron JS to interact with the CMCL Backend.">
    <meta name="author" content="iWas">
    <title>Rutherford Launcher</title>
    <link rel="stylesheet" href="index.css">

    <script defer src="index.js"></script>
</head>

<body>
<div class="icon">
    <object data="icon.svg" width="256" height="256"></object>
</div>
<span class="title">Rutherford Launcher</span>

<div class="main-btn-container">
    <!-- Play -->
    <button class="play-btn" onclick="funcMC('play')">PLAY</button>
</div>

<div class="sections-container">
    <!-- Accounts -->
    <button class="accounts-btn sections" onclick="funcMC('accounts')">Accounts</button>
    <!-- Versions -->
    <button class="versions-btn sections" onclick="funcMC('versions')">Versions</button>
    <!-- Config -->
    <button class="config-btn sections" onclick="funcMC('config')">Config</button>
</div>

<div class="footer">
    <span class="footer-text">Powered by</span>
    <img class="footer-img" src="js.png" alt="Javascript Logo; powered by Javascript" width="25" height="25">
    <img class="footer-img" src="ts.png" alt="Typescript Logo; powered by Typescript" width="25" height="25">
</div>
</body>

</html>
